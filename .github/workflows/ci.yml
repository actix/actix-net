name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master, win-full-disk-ci]

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        target:
          - { name: Windows (32-bit), os: windows-latest, triple: i686-pc-windows-msvc }
        version:
          - 1.52.0 # MSRV for -server and -tls
          - stable

    name: ${{ matrix.target.name }} / ${{ matrix.version }}
    runs-on: ${{ matrix.target.os }}

    env:
      VCPKGRS_DYNAMIC: 1

    steps:
      - name: Setup Routing
        if: matrix.target.os == 'macos-latest'
        run: sudo ifconfig lo0 alias 127.0.0.3

      - uses: actions/checkout@v2

      # install OpenSSL on Windows
      - name: Set vcpkg root
        if: matrix.target.triple == 'x86_64-pc-windows-msvc' || matrix.target.triple == 'i686-pc-windows-msvc'
        run: echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Install OpenSSL
        if: matrix.target.triple == 'i686-pc-windows-msvc'
        run: vcpkg install openssl:x86-windows

      - name: Install ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-${{ matrix.target.triple }}
          profile: minimal
          override: true

      - name: Install cargo-hack
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-hack

      - name: Generate Cargo.lock
        uses: actions-rs/cargo@v1
        with: { command: generate-lockfile }

      - name: Tweak lockfile
        run: |
          cargo update -p=native-tls --precise=0.2.8

      - run: Get-PSDrive

      - name: check lib
        if: >
          matrix.target.os != 'ubuntu-latest'
          && matrix.target.triple != 'x86_64-pc-windows-gnu'
        uses: actions-rs/cargo@v1
        with: { command: ci-check-lib }
      - name: check lib
        if: matrix.target.os == 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with: { command: ci-check-lib-linux }
      - name: check lib
        if: matrix.target.triple == 'x86_64-pc-windows-gnu'
        uses: actions-rs/cargo@v1
        with: { command: ci-check-min }

      - run: Get-PSDrive

      - name: check full
        # TODO: compile OpenSSL and run tests on MinGW
        if: >
          matrix.target.os != 'ubuntu-latest'
          && matrix.target.triple != 'x86_64-pc-windows-gnu'
        continue-on-error: true
        uses: actions-rs/cargo@v1
        with: { command: ci-check }
      - name: check all
        if: matrix.target.os == 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with: { command: ci-check-linux }

      - run: Get-PSDrive

      - name: tests
        if: >
          matrix.target.os != 'ubuntu-latest'
          && matrix.target.triple != 'x86_64-pc-windows-gnu'
        continue-on-error: true
        run: |
          cargo ci-test
          cargo ci-test-server

      - run: Get-PSDrive

      - name: Clear the cargo caches
        run: |
          cargo install cargo-cache --version 0.6.2 --no-default-features --features ci-autoclean
          cargo-cache
