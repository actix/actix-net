name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        target:
          - { name: Linux, os: ubuntu-latest, triple: x86_64-unknown-linux-gnu }
          - { name: macOS, os: macos-latest, triple: x86_64-apple-darwin }
          - { name: Windows, os: windows-latest, triple: x86_64-pc-windows-msvc }
          - { name: Windows (MinGW), os: windows-latest, triple: x86_64-pc-windows-gnu }
          - { name: Windows (32-bit), os: windows-latest, triple: i686-pc-windows-msvc }
        version:
          - 1.46.0 # MSRV
          - stable
          - nightly

    name: ${{ matrix.target.name }} / ${{ matrix.version }}
    runs-on: ${{ matrix.target.os }}

    env:
      VCPKGRS_DYNAMIC: 1

    steps:
      - name: Setup Routing
        if: matrix.target.os == 'macos-latest'
        run: sudo ifconfig lo0 alias 127.0.0.3

      - uses: actions/checkout@v2

      # install OpenSSL on Windows
      - name: Set vcpkg root
        if: matrix.target.triple == 'x86_64-pc-windows-msvc' || matrix.target.triple == 'i686-pc-windows-msvc'
        run: echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Install OpenSSL
        if: matrix.target.triple == 'x86_64-pc-windows-msvc'
        run: vcpkg install openssl:x64-windows
      - name: Install OpenSSL
        if: matrix.target.triple == 'i686-pc-windows-msvc'
        run: vcpkg install openssl:x86-windows

      - name: Install ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-${{ matrix.target.triple }}
          profile: minimal
          override: true

      # - name: Install MSYS2
      #   if: matrix.target.triple == 'x86_64-pc-windows-gnu'
      #   uses: msys2/setup-msys2@v2
      # - name: Install MinGW Packages
      #   if: matrix.target.triple == 'x86_64-pc-windows-gnu'
      #   run: |
      #     msys2 -c 'pacman -Sy --noconfirm pacman'
      #     msys2 -c 'pacman --noconfirm -S base-devel pkg-config'

      # - name: Generate Cargo.lock
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: generate-lockfile
      # - name: Cache Dependencies
      #   uses: Swatinem/rust-cache@v1.2.0

      - name: Install cargo-hack
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-hack

      - name: check minimal
        uses: actions-rs/cargo@v1
        with:
          command: hack
          args: check --workspace --no-default-features

      - name: check minimal + tests
        uses: actions-rs/cargo@v1
        with:
          command: hack
          args: check --workspace --no-default-features --tests --examples

      - name: check default
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --tests --examples

      - name: check full
        # TODO: compile OpenSSL and run tests on MinGW
        if: matrix.target.triple != 'x86_64-pc-windows-gnu'
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --all-features --tests --examples

      - name: tests
        if: matrix.target.triple != 'x86_64-pc-windows-gnu'
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-features --no-fail-fast -- --nocapture

      - name: Generate coverage file
        if: >
          matrix.target.os == 'ubuntu-latest'
          && matrix.version == 'stable'
          && github.ref == 'refs/heads/master'
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --verbose
      - name: Upload to Codecov
        if: >
          matrix.target.os == 'ubuntu-latest'
          && matrix.version == 'stable'
          && github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v1
        with:
          file: cobertura.xml

      - name: Clear the cargo caches
        run: |
          cargo install cargo-cache --version 0.6.2 --no-default-features --features ci-autoclean
          cargo-cache
